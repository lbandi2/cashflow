<!-- todo_list/todo_app/templates/todo_app/todoitem_form.html -->
{% extends "portal/base.html" %}

{% load static %}

{% load humanize %}

{% block title %} Editar operación de tarjeta {% endblock title %}

{% block content %}

{% comment %} {{card}}

{{obj}} {% endcomment %}

<div align="center">
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <br>
        <input
            class="btn btn-success me-1"
            value="Actualizar"
            type="submit">
        <input
            class="btn btn-danger me-1"
            value="Cancelar"
            type="button"
            onclick="location.href='{% url "credit_cards:last_ops" %}'">
        <input
            class="btn btn-secondary me-1"
            value="&#127758; Ver en Maps"
            type="button"
            onclick="window.open('https://timeline.google.com/maps/timeline?pb=!1m2!1m1!1s{{ object.date_string }}','_blank')">
        <input
            class="btn btn-warning me-1"
            value="Agregar categoría"
            type="button"
            onclick="location.href='{% url "categories:add" %}'">
    </form>
</div>

{% endblock %}
