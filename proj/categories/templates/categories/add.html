{% extends "portal/base.html" %}

{% block title %} {{ title }} {% endblock title %}

{% block content %}

<div class="container" align="center">
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input
                class="btn btn-secondary me-1"
                value="Agregar"
                type="submit">
            <input
                class="btn btn-secondary me-1"
                value="Cancelar"
                type="button"
                onclick="location.href='{% url "categories:index" %}';">
        </form>
    </div>
</div>

{% endblock %}
